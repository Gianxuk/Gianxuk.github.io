<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Persegi Panjang</title>
</head>
<body>
   <a href="Rumus.html">Kembali</a>
   <p>Masukkan Panjang</p>
   <input type="number" id="panjang">
   <p>Masukkan Lebar</p>
   <input type="number" id="lebar">
   <button onclick="hitung()">Hitung</button>
   <p id="hasil"></p>
</body>
<script>
   function hitung(){
      const panjang = document.getElementById("lebar").value 
      const lebar = document.getElementById("panjang").value
      hasil = (panjang * lebar) / 2
      const tampilkanhasil = document.getElementById('hasil').innerHTML = hasil
   }
</script>
</html>
